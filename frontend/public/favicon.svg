<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#15803d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f5132;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#lockGradient)" stroke="#052e16" stroke-width="2"/>
  <!-- Lock body -->
  <rect x="20" y="28" width="24" height="20" rx="2" fill="white" stroke="#0f5132" stroke-width="2"/>
  <!-- Lock shackle -->
  <path d="M 28 28 L 28 22 C 28 16 32 14 32 14 C 32 14 36 16 36 22 L 36 28" 
        fill="none" 
        stroke="white" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <!-- Keyhole -->
  <circle cx="32" cy="36" r="3" fill="#0f5132"/>
  <rect x="31" y="36" width="2" height="6" fill="#0f5132" rx="1"/>
