<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Scholar Hat / Graduation Cap -->
  <defs>
    <linearGradient id="hatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for better visibility -->
  <circle cx="50" cy="50" r="48" fill="#ffffff" opacity="0.1"/>
  
  <!-- Hat top (mortarboard square) -->
  <rect x="15" y="32" width="70" height="10" fill="url(#hatGradient)" rx="1"/>
  
  <!-- Hat base (cap) -->
  <path d="M 20 42 L 20 60 L 80 60 L 80 42 Z" fill="url(#hatGradient)"/>
  <ellipse cx="50" cy="42" rx="30" ry="5" fill="url(#hatGradient)"/>
  
  <!-- Tassel cord -->
  <line x1="80" y1="37" x2="80" y2="65" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
  
  <!-- Tassel -->
  <circle cx="80" cy="65" r="5" fill="#fbbf24"/>
  <path d="M 80 70 Q 75 75 80 80 Q 85 75 80 70" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Hat button/pom pom on top -->
  <circle cx="50" cy="28" r="5" fill="#22c55e"/>
</svg>
